# admin-frontend/nginx.conf

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # ✅ УВЕЛИЧИТЬ ДО 500MB ДЛЯ ВИДЕО
    client_max_body_size 500M;

    location = /openapi.json {
        proxy_pass http://adminservice:8002/openapi.json;
        proxy_set_header Host $host;
    }

    location /admin-api/ {
        # ВАЖНО: Используем $request_uri для сохранения оригинального пути
        # и вручную удаляем префикс /admin-api
        rewrite ^/admin-api(/.*)$ $1 break;
        proxy_pass http://adminservice:8002;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # ✅ УВЕЛИЧИТЬ И ЗДЕСЬ
        client_max_body_size 500M;
        proxy_request_buffering off;
        proxy_buffering off;
        
        # ✅ КРИТИЧЕСКИ ВАЖНО - УВЕЛИЧИТЬ ТАЙМАУТЫ ДЛЯ ВИДЕО
        proxy_read_timeout 1800;        # 30 минут вместо 5 минут
        proxy_connect_timeout 60;       # 1 минута на подключение  
        proxy_send_timeout 1800;        # 30 минут на отправку
        
        # ✅ ДОПОЛНИТЕЛЬНЫЕ НАСТРОЙКИ ДЛЯ БОЛЬШИХ ФАЙЛОВ
        proxy_max_temp_file_size 0;     # Отключить буферизацию в файлы
        client_body_timeout 1800;       # 30 минут на получение тела запроса
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS настройки
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Остальные настройки без изменений...
    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}