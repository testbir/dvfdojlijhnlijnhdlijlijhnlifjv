# docker-compose.yml

services:
  db:
    image: postgres:15
    container_name: postgres_team
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: siperup44rQVr8
      POSTGRES_DB: team_platform
    command: ["postgres", "-c", "password_encryption=md5"]
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks: [app-network]

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks: [app-network]

  authservice:
    build:
      context: ./auth_service
    container_name: authservice_team
    command: sh -c "./init_db.sh && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./auth_service:/app
    ports:
      - "8000:8000"
    env_file:
      - ./auth_service/.env
    depends_on:
      db:
        condition: service_healthy
    networks: [app-network]

  catalogservice:
    build:
      context: ./catalog_service
    container_name: catalogservice_team
    working_dir: /app
    command: sh -c "sed -i 's/\r$//' /app/init_db.sh && ./init_db.sh && python -m uvicorn catalog_service.main:app --host 0.0.0.0 --port 8001 --reload"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./catalog_service:/app
    ports:
      - "8001:8001"
    env_file:
      - ./catalog_service/.env
    depends_on:
      db:
        condition: service_healthy
    networks: [app-network]

  learningservice:
    build:
      context: ./learning_service
    container_name: learningservice_team
    working_dir: /app
    command: sh -c "sed -i 's/\r$//' /app/init_db.sh && ./init_db.sh && python -m uvicorn learning_service.main:app --host 0.0.0.0 --port 8002 --reload"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./learning_service:/app
    ports:
      - "8004:8002"
    env_file:
      - ./learning_service/.env
    depends_on:
      db:
        condition: service_healthy
    networks: [app-network]

  pointsservice:
    build:
      context: ./points_service
    container_name: pointsservice_team
    working_dir: /app
    command: sh -c "sed -i 's/\r$//' /app/init_db.sh && ./init_db.sh && python -m uvicorn points_service.main:app --host 0.0.0.0 --port 8003 --reload"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./points_service:/app
    ports:
      - "8003:8003"
    env_file:
      - ./points_service/.env
    depends_on:
      db:
        condition: service_healthy
    networks: [app-network]

  adminservice:
    build:
      context: ./admin_service
    container_name: adminservice_team
    working_dir: /app
    command: sh -c "sed -i 's/\r$//' /app/init_db.sh && ./init_db.sh && python -m uvicorn admin_service.main:app --host 0.0.0.0 --port 8002 --reload"
    environment:
      - PYTHONPATH=/app
      - ADMIN_DEBUG=true
    volumes:
      - ./admin_service:/app
    ports:
      - "8010:8002"
    env_file:
      - ./admin_service/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      authservice:
        condition: service_started
      catalogservice:
        condition: service_started
      learningservice:
        condition: service_started
    networks: [app-network]

  celeryworker:
    build:
      context: ./auth_service
    container_name: celeryworker_team
    command: celery -A app worker -l info
    volumes:
      - ./auth_service:/app
    env_file:
      - ./auth_service/.env
    depends_on:
      - authservice
      - redis
    networks: [app-network]

  adminfrontend:
    build:
      context: ./admin-frontend
      args:
        - REACT_APP_API_URL=http://localhost:8010
    container_name: admin_frontend_team
    ports:
      - "3001:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8010
    depends_on:
      - adminservice
    networks: [app-network]

  frontend:
    build:
      context: ./frontend
    container_name: frontend_team
    ports:
      - "5174:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - DOCKER_ENV=true
    depends_on:
      - catalogservice
    command: npm run dev -- --host 0.0.0.0 --port 5173
    networks: [app-network]

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_name
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks: [app-network]

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data: